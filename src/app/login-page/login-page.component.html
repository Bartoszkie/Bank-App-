<section class="loginpage">
  <div class="loginpage__content">
    <div class="loginpage__content__info">
      <h3 class="loginpage__content__info__heading">Zaloguj się</h3>
      <p class="loginpage__content__info__paragraph">zaloguj się do bankowości internetowej</p>
    </div>
    <form class="loginpage__content__form" #addPracownikForm="ngForm" (ngSubmit)="addPracownika()">
      <div class="loginpage__content__form__inputgroup">
        <label for="login">Login: </label>
        <input [class.input--warn] type="text" name="login" id="login" type="text" placeholder="Name" name="name"
          [(ngModel)]="pracownikModel.email" #name="ngModel" pattern=".{1,10}" required>
        <div *ngIf="name.errors && (name.invalid || name.touched)">
          <p class="text--warn" *ngIf="name.errors.required">Name is required</p>
          <p class="text--warn" *ngIf="name.errors.pattern">Name can`t be longer than 10 characters</p>
        </div>
      </div>

      <div class="loginpage__content__form__inputgroup">
        <label for="password">Hasło: </label>
        <input type="password" name="password" id="password">
      </div>

      <a routerLink="users" class="loginpage__content__form__submit">Dalej</a>
    </form>
  </div>
</section>
