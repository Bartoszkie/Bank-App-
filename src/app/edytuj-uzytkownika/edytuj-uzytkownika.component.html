<form class="form" #addEmployeeForm="ngForm" (ngSubmit)="addEmployee()">

  <div class="form-group">
    <input [class.input--warn]="name.invalid && name.touched" type="text" placeholder="Name" name="name"
      [(ngModel)]="uzytkownikModel.firstName" #name="ngModel" pattern=".{1,10}" required>
    <div *ngIf="name.errors && (name.invalid || name.touched)">
      <p class="text--warn" *ngIf="name.errors.required">Imie jest wymagane</p>
      <p class="text--warn" *ngIf="name.errors.pattern">Imie nie może być dłuższe niż 10 znaków!</p>
    </div>
  </div>

  <div class="form-group">
    <input type="text" [class.input--warn]="surname.invalid && surname.touched" placeholder="Surname" name="surname"
      [(ngModel)]="employeeModel.secondName" #surname="ngModel" pattern=".{1,20}" required>
    <div *ngIf="surname.errors && surname.touched">
      <p class="text--warn" *ngIf="surname.errors.required">Nazwisko jest wymagane!</p>
      <p class="text--warn" *ngIf="surname.errors.pattern">Nazwisko nie może być dłuższe niż 20 znaków!</p>
    </div>
  </div>

  <div class="form-group">
    <input type="text" [class.input--warn]="pesel.invalid && pesel.touched" placeholder="Pesel" name="pesel"
      [(ngModel)]="employeeModel.accountNumber" #pesel="ngModel" pattern=".{10}\d" required>
    <div *ngIf="pesel.errors && pesel.touched">
      <p class="text--warn" *ngIf="pesel.errors.required">Pesel is required</p>
      <p class="text--warn" *ngIf="pesel.errors.pattern">Pesel have to have 11 digits</p>
    </div>
  </div>
  </div>
</form>
